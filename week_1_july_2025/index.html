<!-- HTML Tags - building blocks

<> - angle brackets
<p> - opening tag

</p> - closing tag

<link> - self-closing tag
<img>
<input>

HTML Element

<p>This is a paragraph</p>
opening tag => content => closing tag -->

<!DOCTYPE html>
    <html>
        <head>
            <title>My First Web Page</title>
        </head>
        <body>
            <!--  -->
              <!-- semantic html -->
               <!-- header -->
               <header>
                <h1>Welcome to My Web Page</h1>
                <nav>
                    <a href="/">Home</a> |
                    <a href="#about">About</a> |
                    <a href="#contact">Contact Us</a>
                </nav>
               </header>
               <!-- main content -->
                <main>
                    <article>
                        <p>What can we write about today?</p>
                        <p>Welcome to my</p>
                    </article>
                    <section>
                        <h2>My Favorite Hobbies</h2>
                        <ul>
                            <li>Reading</li>
                            <li>Cycling</li>
                            <li>Hiking</li>
                        </ul>
                    </section>
                    <aside>
                        <h3>Quick Links</h3>
                        <a href="">Additional Resources</a>
                    </aside>
                </main>
                <!-- footer -->
                 <footer>
                    <p>&copy; 2025. Muli | ALL Rights Reserved</p>
                 </footer>
            </p>
        </body>
    </html>
